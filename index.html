<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="light">
    <div class="navbar-light">
      <h2>Weather App</h2>
      <button id="btn1">Dark Mode <i class="fa-solid fa-moon"></i></button>
    </div>

    <div class="box-light">
      <form id="weatherForm">
        <center>
          <input
            type="text"
            placeholder="Enter Your City Name"
            id="my-input"
            required
          />
          <h1 id="cityTemp"></h1>
          <h3 id="loading"></h3>
        </center>
      <div class="parent">
        <div class="humidity_Wind">
           <h3 id="cityHumidity"></h3>
          <h3 id="cityWind"></h3>
        </div>
        <div class="pressure_like">
          <h3 id="city_Pressure"></h3>
          <h3 id="city_FeelsLike"></h3>
        </div>
      </div>
          <!-- <div id="citytemp"></div> -->
         <center> <button type="submit">Weather Check</button></center>
          <br />
        
      </form>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
