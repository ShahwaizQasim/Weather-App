<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./img/badal.png">
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="light">
    <!-- ########################### navbar ##################################### -->
    <div class="navbar-light">
      <h2 class="weather-heading">Weather App</h2>
      <button id="btn1">Dark Mode <i class="fa-solid fa-moon"></i></button>
    </div>

    <!-- ##################################### box ############################################## -->
    <div class="box-light">
      <div class="weather-header">
        <h2 class="weather-heading1">Weather App</h2>
        <button id="btn2"><i class="fa-solid fa-moon"></i></button>
      </div>
      <form id="weatherForm">
        <center>
          <!-- <img src="" id="weather-icon" alt=""> -->
          <input
            type="text"
            placeholder="Enter Your City Name"
            id="my-input"
            required
          />
          <!-- temperature show -->
          <h3 id="message"></h3>
         <center> <button type="submit" class="form-button">Weather Check</button></center>
          <h1 id="cityShow"></h1>
          <h2 id="cityCondition" class="h2"></h2>
          <div class="cityTemperature">
          <img src="" id="weather-icon">
          <h1 id="cityTemp"></h1>
        </div>
        <h4 id="dateShow"></h4>
        </center>
      <div class="parent">
        <div class="humidity_Wind">
           <h4 id="cityHumidity"></h4>
          <h4 id="cityWind"></h4>
        </div>
        <div class="pressure_like">
          <h4 id="city_Pressure"></h4>
          <h4 id="city_FeelsLike"></h4>
        </div>
      </div>
      </form>
    </div>

    <div class="footer-light">
      <a href="https://www.linkedin.com/in/syed-shahwaiz-qasim-01467b26b/" target="_blank">
        <h3 class="footer-heading">â’¸ Designed and Developed by Shahwaiz Qasim</h3>
      </a>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
