<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather Update</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="box">
      <h2>Wheather Check</h2>
      <br/>
      <form id="weatherForm">
        <input type="text" placeholder="Wheather Check" id="my-input" />
        <div id="cityTemp"></div>
        <div id="cityHumidity"></div>
        <div id="cityWind"></div>
        <div id="city_Precipitation"></div>
        <div id="city_FeelsLike"></div>
        <!-- <div id="citytemp"></div> -->
        <button type="submit">Click</button>
      </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
